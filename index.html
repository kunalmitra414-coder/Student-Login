<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="main-container">
        <h1 class="logo-text">Student<span>Login</span></h1>

        <div class="login-card">
            <p class="instruction">Sign in to start your session</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>CU Reg.No :(eg. 043-1111-1111-24) or Mobile Number</label>
                    <input type="text" id="username" placeholder="eg. 043-1111-1111-24" required>
                </div>

                <div class="input-group">
                    <label>DOB (DD/MM/YYYY)</label>
                    <input type="text" id="dob" placeholder="DD/MM/YYYY" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>

        <footer class="footer-links">
            <a href="#">About Us</a> | <a href="#">Pricing</a> | <a href="#">Contact Us</a> | 
            <a href="#">Shipping Policy</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
